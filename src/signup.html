<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Talk To Me</title>
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />


    <script type="module" src="./js/auth/register.js"></script>
    <meta name="theme-color" content="#31d53d" />
</head>

<body style="background-image: url('assets/imgs/qqq.png'); background-attachment: fixed; background-size: cover;">

    <div class="container-fluid">
        <div class="row pt-5 mt-5">
            <div class="col-2">

            </div>

            <!-- Alert Notification -->
            <div class="alert alert-success d-none text-center" role="alert"></div>
            <div class="alert alert-danger d-none text-center" role="alert"></div>

            <!-- Form -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <br><br>
                        <h2 class="text-center">Sign Up</h2>
                        <form id="form_register" class="col g-3">
                            <br><br><br>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="email"
                                    required />
                                <label for="floatingInput">Email Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="password" required />
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password_confirmation"
                                    id="password_confirmation" placeholder="confirm password" required />
                                <label for="floatingPassword">Confirm Password</label>
                            </div>
                            <br><br>
                            <a href="dashboard.html" class="link-offset-2 link-underline link-underline-opacity-0">
                                <button
                                    class="btn btn-light w-100 mb-3 d-flex justify-content-center align-items-center text-primary-emphasis fw-bold fs-6"
                                    type="submit">
                                    <span style="color: rgb(21, 128, 215);">Submit</span>
                                </button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
    <!-- end of form -->

    <script src="./js/capacitor-welcome.js" type="module"></script>
</body>

</html>
