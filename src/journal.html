<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Talk To Me</title>
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />

        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>

<body style="background-image: url('assets/imgs/background.png');">

    <div class="container">
        <h1 class="mt-4 mb-4">My Journal</h1>
        <div class="form-group">
            <label for="noteInput">What's on your mind:</label>
            <input type="text" class="form-control" id="noteInput" placeholder="Enter your note"
                style="width: 100%; box-sizing: border-box;" onkeyup="checkEnter(event)">
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary mb-3 w-100" onclick="addNote()">Add Note</button>
            </div>
            <div class="col-6">
                <button class="btn btn-warning mb-3 w-100" onclick="addToFavorites()">Add to Favorites</button>
            </div>
        </div>



        <div class="note-container">
            <h3>Notes:</h3>
            <ul class="list-group" id="notesList">
                <!-- Notes will be dynamically added here -->
                <script>
                    function addNote() {
                        var noteInput = document.getElementById("noteInput");
                        var noteText = noteInput.value;
                        if (noteText.trim() === "") {
                            alert("Please enter a note before adding!");
                            return;
                        }

                        var notesList = document.getElementById("notesList");
                        var listItem = document.createElement("li");
                        listItem.className = "list-group-item mb-3";
                        listItem.appendChild(document.createTextNode(noteText));
                        notesList.appendChild(listItem);
                        noteInput.value = "";
                    }
                    function addNote() {
                        var noteInput = document.getElementById("noteInput");
                        var noteText = noteInput.value;
                        if (noteText.trim() === "") {
                            alert("Please enter a note before adding!");
                            return;
                        }

                        var notesList = document.getElementById("notesList");
                        var listItem = document.createElement("li");
                        listItem.className = "list-group-item mb-3";
                        listItem.appendChild(document.createTextNode(noteText));
                        notesList.appendChild(listItem);
                        noteInput.value = "";
                    }
                </script>
            </ul>
        </div>

        <hr>

        <div class="favorites">
            <h3>Favorites:</h3>
            <ul class="list-group" id="favoritesList">
                <!-- Favorite notes will be dynamically added here -->
                <script>
                    function addNote() {
                        var noteInput = document.getElementById("noteInput");
                        var noteText = noteInput.value;
                        if (noteText.trim() === "") {
                            alert("Please enter a note before adding!");
                            return;
                        }

                        var notesList = document.getElementById("notesList");
                        var listItem = document.createElement("li");
                        listItem.className = "list-group-item mb-3"; // Added a class for spacing
                        listItem.appendChild(document.createTextNode(noteText));
                        notesList.appendChild(listItem);
                        noteInput.value = "";
                    }

                    function addToFavorites() {
                        var noteInput = document.getElementById("noteInput");
                        var noteText = noteInput.value;
                        if (noteText.trim() === "") {
                            alert("Please enter a note before adding to favorites!");
                            return;
                        }

                        var favoritesList = document.getElementById("favoritesList");
                        var listItem = document.createElement("li");
                        listItem.className = "list-group-item mb-3"; // Added a class for spacing
                        listItem.appendChild(document.createTextNode(noteText));
                        favoritesList.appendChild(listItem);
                        noteInput.value = "";
                    }
                </script>


            </ul>
        </div>
        <br><br><br>
    </div>

    <footer>
        <div class="fixed-bottom col-md-4 text-center">
            <div class="row bg-green">
                <div class="col-3">
                    <a href="home.html">

                <div class="col-3">

                        <img src="assets/imgs/quotes.png" class="img-fluid" alt="Quotes">

                </div>
                <div class="col-3">
                    <a href="logout.html">
                        <img src="assets/imgs/logout.png" class="img-fluid" alt="LogOut">
                    </a>
                </div>
            </div>
        </div>
    </footer>
